language: node_js
node_js:
  - "8"

# For your packages, include the following:
# before_install:
#   - npm i -g audit-ci@latest && audit-ci -m

install:
  - npm ci

script:
  - npm run build
  # ensure no security vulnerabilities in our packages
  - if [ "${TRAVIS_PULL_REQUEST}" != "false" ]; then node index.js -l; fi
